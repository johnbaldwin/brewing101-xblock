<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="initial_mash_temp">Initial mash temperature</label>
        <input class="input setting-input" name="initial_mash_temp" id="initial_mash_temp" value="{self.initial_mash_temp}" type="text" />
      </div>
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="target_mash_temp">Target mash temperature</label>
        <input class="input setting-input" name="target_mash_temp" id="target_mash_temp" value="{self.target_mash_temp}" type="text" />
      </div>
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="expected_answer">Expected answer</label>
        <input class="input setting-input" name="expected_answer" id="expected_answer" value="{self.expected_answer}" type="text" />
      </div>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
